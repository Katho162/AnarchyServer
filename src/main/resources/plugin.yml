name: Anarchy
description: Just the best utils plugin.
author: Katho
version: 1.1.2
main: io.katho.anarchy.Core
commands:
   register:
      description: You can register yourself using this command.
   login:
      description: You log in yourself using this command.
   tpa:
      description: Asks for teleport to someone else.
   tpaccept:
      description: Accept someone else teleport.
   tpadecline:
      description: Decline someone else teleport.
   home:
      description: Go to a selected home
   sethome:
      description: Set a new home.
   delhome:
      description: Delete a previous home.